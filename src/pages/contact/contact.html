<ion-header>
  <ion-navbar>
    <ion-title>
      Pagamenti
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor='let value of values; trackBy: index;'>
    <ion-item>
      <ion-thumbnail item-start>
        <img [src]="value.image">
      </ion-thumbnail>
      <h2>{{value.name}}</h2>
      <p>{{value.negozio}}</p>
      <button ion-button clear item-end>{{value.importo | currency: 'EUR'}}</button>
    </ion-item>
  </ion-list>
</ion-content>
