<ion-header>
  <ion-navbar>
    <ion-title>
      Lista Pagamenti
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor='let value of values; trackBy: index;'>
    <ion-item class="item">
      <ion-thumbnail item-start>
        <img class="logo-shop" [src]="value.image">
      </ion-thumbnail>
      <h2>{{value.negozio}}</h2>
      <p>{{value.date}}</p>
      <button ion-button clear item-end class="out">{{value.importo | currency: 'EUR'}}</button>
    </ion-item>
  </ion-list>
</ion-content>
