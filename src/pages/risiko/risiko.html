<ion-header>

    <ion-navbar>
        <ion-title>Le tue conquiste </ion-title>
        <ion-buttons end >

              <ion-icon name="cash"></ion-icon>
            </button>

    </ion-navbar>

</ion-header>


<ion-content>
    <div class="container">
        <ion-img src="/assets/imgs/risiko2.png"></ion-img>
        <div class="pin" (click)="open(1)" style="top:111px; left:328px"></div>
        <div class="pin" (click)="open(2)" style="top:264px; left:431px"></div>
        <div class="pin" (click)="open(3)" style="top:187px; left:641px"></div>
        <div class="pin" (click)="openLost(4)" style="top:470px; left:280px"></div>
        <div class="pin" (click)="openLost(5)" style="top:360px; left:740px"></div>
    </div>
</ion-content>
